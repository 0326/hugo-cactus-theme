<ul id="post-list" class="archive readmore">
    <h3>Read more</h3>
    {{ range first 10 .Site.Pages }}
    {{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}
        {{ if ne $url "about/" }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}<aside class="dates">{{ .Date.Format "Jan 2" }}</aside></a>
        </li>
        {{ end }}
   {{ end }}
</ul>
